<style>
    .login-page-main {
        background-color: #f75e5e;
        padding: 50px 0;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    .login-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        margin: 0 auto;
        max-width: 500px; /* Новые стили для сужения контейнера */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }

    label {
        font-weight: bold;
    }

    .btn-primary {
        background-color: #f75e5e;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #d64949;
    }
</style>
<div class="login-page-main">
    <div class="container">
        <div class="row">
            <div class=" ol-xs-12 col-md-12">
                <div class="login-box">
                    <form id="emailForm" action="{{url_for('register')}}" method="post" enctype="multipart/form-data">


                        <div class="form-group">
                            <label for="fullname">Full Name:</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" autocomplete="tel" pattern="[0-9]*" class="form-control" id="phone"
                                   name="phone" placeholder="input exactly 11 digits" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="fullname">Password:</label>
                            <input type="text" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="form-group">
                            <label for="fullname">Password again:</label>
                            <input type="text" class="form-control" id="password2" name="password2" required>
                        </div>
                        <div class="form-group">
                            <label for="profilepic">Profile Picture {'png', 'jpg', 'jpeg'}:</label>
                            <input type="file" class="form-control" id="profilepic" name="profilepic">
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="agreement" name="agreement"
                                       required>
                                <label class="form-check-label" for="agreement" style="font-family: Arial, sans-serif;">I
                                    agree to the terms and conditions</label>
                            </div>
                        </div>
                        <button type="submit" onclick="showCodeForm()">Submit</button>
                    </form>
                </div>

                <script>document.getElementById('password1').addEventListener('input', validatePassword);
                document.getElementById('password2').addEventListener('input', validatePassword);

                function validatePassword() {
                    var password1 = document.getElementById('password1').value;
                    var password2 = document.getElementById('password2').value;

                    if (password1 !== password2) {
                        document.getElementById('password2').setCustomValidity('Passwords do not match');
                    } else {
                        document.getElementById('password2').setCustomValidity('');
                    }
                }</script>
            </div>
